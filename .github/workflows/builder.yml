# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.5.3
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.16.x'
      - name: Use cmake
        run: cmake --version
      - name: build
        run: mkdir xmrig/build && cd xmrig/build && cmake ..
      - name: make
        run: cd xmrig/build && make -j$(nproc)
      - name: zip
        run: zip -r build-linux.zip build
      - name: 'Upload Artifact Linux'
        uses: actions/upload-artifact@v3
        with:
          name: build-linux.zip
          path: build-linux.zip
          retention-days: 5
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.5.3
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.16.x'
      - name: Use cmake
        run: cmake --version
      - name: get dependencies
        run: echo "todo"
      - name: build
        run: mkdir xmrig/build && cd xmrig/build && cmake .. -G "Visual Studio 16 2019" -A x64 -DXMRIG_DEPS=deps/msvc2019/x64
      - name: make
        run: cd xmrig/build && make -j$(nproc)
      - name: zip
        run: zip -r build-linux.zip build
      - name: 'Upload Artifact Windows'
        uses: actions/upload-artifact@v3
        with:
          name: build-windows.zip
          path: build-windows.zip
          retention-days: 5          
        
